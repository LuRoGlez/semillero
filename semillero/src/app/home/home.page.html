<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Pantalla Principal
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >
  <section *ngFor="let user of users">
  <div *ngIf="user.id==userId && user.actived==0">
  <h2>¡SU CUENTA AÚN NO ESTÁ ACTIVADA!</h2>
</div>
<div *ngIf="user.id==userId && user.actived==1">
  <h1>Bienvenido</h1>
  <h2>Su cuenta ya ha sido activada por el administrador</h2>
</div>
</section>
</ion-content>
