<ion-header>
  <ion-toolbar>
    <ion-title>opinions</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row *ngFor="let opinion of opinions">
      <ion-card >
        <ion-card-header>
          <ion-grid>
          <ion-row>
            <ion-col size="7" button="true"
            (click)="abrirModal(opinion.headline, opinion.description, opinion.num_likes, opinion.create_at)">
              <ion-card-title>
                {{opinion.headline}}
              </ion-card-title>
            </ion-col>
            <ion-col size="5">
              <p></p>
              <ion-card-subtitle>{{opinion.created_at}}</ion-card-subtitle>
              <ion-button color="success" (click)="giveLike(opinion.id)">Me Gusta</ion-button>
            </ion-col>
          </ion-row> 
        </ion-grid>
        </ion-card-header>
      </ion-card>
    </ion-row>
  </ion-grid>
</ion-content>
