<ion-header>
  <ion-toolbar>
    <ion-title>productos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row *ngFor="let producto of productos">
      <ion-card >
        <ion-card-header>
          <ion-grid>
          <ion-row>
            <ion-col size="7">
              <ion-card-title>
                {{producto.name}}
              </ion-card-title>
            </ion-col>
            <ion-col size="5">
              <p></p>
              <ion-button color="success" (click)="abrirModal(producto.name, producto.img, producto.how_to_use)">Ver</ion-button>
            </ion-col>
          </ion-row> 
        </ion-grid>
        </ion-card-header>
      </ion-card>
    </ion-row>
  </ion-grid>
</ion-content>
